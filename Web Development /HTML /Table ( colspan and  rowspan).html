
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <table border = black > 
        <Caption>Food Menu</Caption>
          <thead>
             <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
             </tr>
             <tr>   
                <th>INR</th>
                <th>USD</th>
             </tr>  

          </thead>
          <tbody>
             <tr>
                <td>Samosa</td>
                <td>10rs</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Ram laddu</td>
                <td>15rs</td>
                <td>0.29</td>
            </tr>
            <tr>
                <td>Chilli potato</td>
                <td>60rs</td>
                <td>0.99</td>
            </tr>

          </tbody>
           
   </table> 
    
</body>
</html>
